<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
       <!-- أضف هذا السطر -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- نهاية السطر المضاف -->
</head>
<body>
    <div class="parent">
        <h1>login</h1> 
            <form >
             <input type="text" placeholder="User-name">
             <i class='bx bxs-user'></i>
             <input type="password" placeholder="Password" required id="password" onkeyup="hide()" >
             <button class="icon"  id="btn"  onclick="move()"><i class="fa-solid fa-lock"></i></button>
             </form>
                
           <div class="checkbox">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">remember me </label>
            <a href="#">forget the password?</a>
           </div>
           <button class="btn">login</button>
           
           <p> do not have an acount?</p>
           <a href="#" class="a">registor</a>
    </div>
    <script>
     let btn=document.getElementById('btn');
     let password=document.getElementById('password');
           function move(){
            if(password.type==='password'){
                password.type='text';
              btn.innerHTML='<i class="fa-solid fa-unlock"></i>'
            }else{
                 password.type='password';
              btn.innerHTML='<i class="fa-solid fa-lock"></i>'
            }
           }
          function hide(){
            if(password.value==''){
                btn.innerHTML=''
            }else{
                btn.innerHTML='<i class="fa-solid fa-lock"></i>'
            }
          }
    </script>
</body>
</html>
